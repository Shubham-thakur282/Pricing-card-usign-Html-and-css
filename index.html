<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Pricing</h1>
    <div class="container">
        
        <div class="first box">
            <h2 class="headings">Personal</h2>
            <p class="Pricing"><sup>$</sup>15 <sub>/MO</sub></p>
            <ul class="offers">
                <li>2 Websites</li>
                <li>30 Gb SSD</li>
                <li>1 Domain</li>
                <li>1 Email</li>
                <li>1x CPU & RAM</li>
            </ul>
            <button type="button" class="button">order now</button>
        </div>
        <div class="second box">
            <h2 class="headings">Premium</h2>
            <p class="Pricing"><sup>$</sup>30 <sub>/MO</sub></p>
            <ul class="offers">
                <li>50 Websites</li>
                <li>60 Gb SSD</li>
                <li>5 Domain</li>
                <li>20 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button type="button" class="button">order now</button>
        </div>
        <div class="third box">
            <h2 class="headings">Ultimate</h2>
            <p class="Pricing"><sup>$</sup>100 <sub>/MO</sub></p>
            <ul class="offers">
                <li>100 Websites</li>
                <li>200 Gb SSD</li>
                <li>10 Domain</li>
                <li>10 Email</li>
                <li>2x CPU & RAM</li>
            </ul>
            <button type="button" class="button">order now</button>
        </div>
    </div>
</body>
</html>
